{% extends 'navside.html'%}
{% block content%}
<style>
    .tborderBottom{
        border-bottom: 1px solid gray ;
    }
    .tborderTop{
        border-top: 1px solid gray;
    }
    .borderNone{
        border-top: none;
        border-left: none;
        border-right:none;
        border-color: darkgrey;
    }
</style>
<div>
{% if reg %}
    <div class="container-fluid">
        <div class="p-3">
            <form action="">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col" class="d-flex justify-content-middle border-bottom-0" style="font-size: 54px; " colspan="4">Invoice</th>
                        </tr>
                        <tr>
                            <th colspan="3"></th>
                            <th colspan="3">
                                <label for="Date">Date:</label><label for="dateData">{{order.orderdate}}</label>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3"></th>
                            <th colspan="3">
                                <label for="Invoice_No" >Invoice No:</label><label for="Invoice_NoData"></label>
                            </th>
                        </tr>

                    <tr class="tborderBottom">
                        <th scope="col">S.N</th>
                        <th scope="col">Category</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for c in order.customer_measurement.category.all %}
                    <tr>
                        <td scope="row">1</td>
                        <td><label class="borderNone">{{c.name}}</label></td>
                        <td><input type="number" value="1" class="borderNone" id="quantity" onchange="calculateTotal();" min="1"></td>
                        <td><input type="number" value="0" class="borderNone" id="price" onchange="calculateTotal();" min="0"></td>
                        <td><label for="total" id="totalPrice">0</label></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr class="tborderTop">
                            <th scope="row">Gross Total</th>
                            <td colspan="3"></td>
                            <td><label for="totalData">0</label></td>
                        </tr>
                        <tr>
                            <th scope="row">Discount Amount</th>
                            <td colspan="3"></td>
                            <td><input type="number" class="borderNone" min="0"></td>
                        </tr>
                        <tr>
                            <th scope="row">VAT</th>
                            <td colspan="3"></td>
                            <td><label for="VAT">13%</label></td>
                        </tr>
                        <tr>
                            <th scope="row" colspan="3"></th>
                            <th>Net Total</th>
                            <td><label for="netTotal">0</label></td>
                        </tr>
                    </tfoot>
                </table>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% else %}
    <p>Something went wrong!</p>
{% endif %}
</div>
<script type="text/javascript">
    function calculateTotal(){
        console.log('here');
        var price = document.getElementById("price").value;
        var quantity = document.getElementById("quantity").value;
        var total = price * quantity
        document.getElementById("totalPrice").innerHTML = total;
    }
</script>
{%endblock%}
