{% extends 'navside.html'%}
{% block content%}

<style>
        .customer-photo{
        border-radius: 50%;
        max-height: 50px;
        width: 50px;
    }
</style>

<div class="container-fluid search_box">
    <form class="form-inline">
        <div class="row">
            <div class="col-10"><input class="form-control " type="search" placeholder="Search" aria-label="Search"></div>
            <div class="col-2"><button class="btn btn-outline-success " type="submit">Search</button></div>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="th">#</th>
                        <th class="th">Name</th>
                        <th class="th">Order-date</th>
                        <th class="th">Number</th>
                        <th class="th">Email</th>
                        <th class="th">Status</th>
                        <style>
                            .th{
                                text-align: left;
                            }
                        </style>
                    </tr>
                </thead>
                <tbody>
                {% for o in order%}
                    <tr>
                        <th scope="row">{{o.customer_measurement.customer.id}}</th>
                        <td><a href="#"><label for="name" name="name">{{o.customer_measurement.customer.name}}</label></a></td>
                        <td><label for="order-date" name="order-date">{{o.orderdate}}</label></td>
                        <td><label for="number" name="number">{{o.customer_measurement.customer.number}}</label></td>
                        <td><label for="email" name="email">{{o.customer_measurement.customer.email}}</label></td>
                        <td><label for="status" name="status"><i class="fa fa-toggle-on"></i></label></td>
                        <td><label for="advance" name="advance"></label></td>
                      </tr>
                {% endfor%}
                </tbody>
            </table>
        </div>
      </form>
</div>
{%endblock%}
