{% load  static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .header{
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .welcome_img{
            border-radius: 50%;
            box-shadow: 10px 15px 50px rgba(52, 54, 54, 0.719);
            max-width:400px;
            height: 60vh;
            margin: 20px;
        }
        .header_container{
            box-shadow: 0px 10px 10px rgba(52, 54, 54, 0.1) ;
            border-bottom: solid rgba(52, 54, 54, 0.1);
            margin: 0px;
        }
        .main-container{
            background-color: rgba(233, 233, 233, 0.171);
            box-shadow: 10px 10px 25px whitesmoke;
        }
        .main-row{
            padding-top: 25px;
            margin-left: 5%;
            margin-right: 5%;
        }
        .divider{
            height: 3rem;
            border-width: 1px 0;
        }
        .login_img{
            width: 800px;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <header class="container-fluid header_container">
        <div class="row header">
            <div class="col-5 d-flex">
                <a href="/" class="logo align-items-center mb-3 text-dark text-decoration-none " style="margin-right: auto;">
                    <span class="fs-4">Tailor Management System</span>
                </a>
            </div>
            <div class="col-4 d-flex">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link link-secondary " aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="aboutus" class="nav-link link-dark">About us</a></li>
                    <li class="nav-item"><a href="service" class="nav-link link-dark">Service</a></li>
                </ul>
            </div>
            <div class="col-3 d-flex flex-row-reverse">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="signup">
                            <buttton class="btn btn-outline-dark">Sign up</buttton>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid divider"></div>

    <div class="container-fluid main-container">
        <div class="row main-row">
            <div class="col-7">
                <section class="login_form col-10 ">
                    <h1 class="font-weight-bold py-3">Tailor Management System</h1>
                            <h4>Sign into your account</h4>
                            <form class="row">
                                <section class="col-8">
                                    <div class="form-row">
                                        <input type="email" placeholder="xyz@gmail.com " class="form-control rounded-pill my-3 p-2">
                                    </div>
                                    <div class="form-row">
                                        <input type="password" placeholder="*******" class="form-control rounded-pill my-3 p-2">
                                    </div>
                                </section>
                                <button class="btn btn-primary">Login</button>
                                <section class="col-4"></section>
                                <section>
                                    <a href="#">Forgot Password?</a>
                                    <p style="margin-left:2px;">Don't have an Account?
                                    <a href="signup.html">  Register here</a></p>
                                </section>
                            </form>
                </section>
            </div>

            <div class="col-5 d-flex">
                <img src="/media/home.jpg" alt="No_Image_found" class="welcome_img">
            </div>
        </div>
    </div>

    <div class="container-fluid divider"></div>

    <div class="container-fluid login" id="login">
        <div class="row">
            <div class="col-4 login_form">
                    <div class="form-row">

                    </div>
            </div>
            <div class="col-8 ">

            </div>
