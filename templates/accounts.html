{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/measurement.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css'%}">
    
</head>

<body>
    <div class="page">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo-container">
                    <div class="logo-container">
                        <img class="logo-sidebar" src="assets/img/logo.png" />
                    </div>
                    <div class="brand-name-container">
                        <p class="brand-name">
                            Collection & Creation<br>
                        </p>
                    </div>
                </div>
            </div>
            <div class="sidebar-body">
                <div class="user-title-container">
                    <span class="brand-subname user-title">
                        Tailor Management System
                    </span>
                </div>
                <ul class="navigation-list">
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="dashboard">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa fa-tachometer"></i>
                                </div>
                                <div class="col-10">
                                    Dashboard
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="employee">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa fa-users"></i>
                                </div>
                                <div class="col-10">
                                    Employees
                                </div>
                                
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="measurement">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa fa-edit"></i>
                                </div>
                                <div class="col-10">
                                    Measurement
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item active">
                        <a class="navigation-link" href="#">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa fa-calculator"></i>
                                </div>
                                <div class="col-10">
                                    Accounts
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="customer">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa fa-address-book"></i>
                                </div>
                                <div class="col-10">
                                    Customer
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <hr style="color:rgb(255, 255, 255);margin-top:30px;">
                
                
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <header class="navigationBar">
                <div class="col-10">
                    <button id="sidebarToggle" class="btn sidebarToggle">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="col-2">
                    <ul class="nav nav-pill">
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/">
                                <i class="fa fa-comments"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link link-dark">
                                <i class="fa fa-bell"></i></a>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link link-dark">
                                <i class="fa fa-sign-out"></i></a>
                            </a>
                        </li>
                </div>
            </header>
            <div class="container-fluid search_box">
                <form class="form-inline">
                    <div class="row">
                        <div class="col-10"><input class="form-control " type="search" placeholder="Search" aria-label="Search"></div>
                        <div class="col-2"><button class="btn btn-outline-success " type="submit">Search</button></div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="th">#</th>
                                    <th class="th">Name</th>
                                    <th class="th">Total</th>
                                    <th class="th">Advance</th>
                                    <th class="th">Remaining</th>
                                    <style>
                                        .th{
                                            text-align: center;
                                        }
                                    </style>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td><a href="#"><label for="name" name="name"></label></a></td>
                                    <td><label for="total" name="total"></label></td>
                                    <td><label for="advance" name="advance"></label></td>
                                    <td><label for="remaning" name="remaining"></label></td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                  </form>
            </div>
        </div>          
    </div>
    
    
</body>
<!-- sidebar  --><script>
        let sidebarToggle = document.querySelector(".sidebarToggle");
        sidebarToggle.addEventListener("click", function(){
            document.querySelector("body").classList.toggle("active");
            document.getElementById("sidebarToggle").classList.toggle("active");
        })
    </script>
 
</html>
